plugins {
    id 'java'
}

group 'FillDatabase'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    compile "mysql:mysql-connector-java:8.0.13"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
